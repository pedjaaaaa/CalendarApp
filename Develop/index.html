<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container" id="start"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function () {
      console.log("document loaded");
    });

    //-- Variables --//

    var time = moment().format('dddd, MMMM Do');
    var timeOfDay = ["9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm"];
    var textArea = $('#textInput');


    //-- Running --//

    currentDate();
    createRows();
    saveButton();
    colColor();


    //-- Functions --//

    // Current Date
    function currentDate() {
      $("#currentDay").text(time);
    };

    // Created rows and columns
    function createRows() {
      for (var i = 0; i < timeOfDay.length; i++) {

        console.log("createRows ran");

        var row = $("<div class='row'>");
        var col = $("<div class='col-lg-1 border-right border-top border-bottom'>").text(timeOfDay[i]);
        var colInput = $("<div class='col-lg-10 border border-white'><textarea id='textInput' class='form-control py-3 border border-white' aria-label='With textarea' type='text'>");
        var colSave = $("<div class='col-lg-1 bg-info border-bottom mb-1'><button type='button' class='btn' id='saveButton'>&#128190;</button>");

        $(row).append(col);
        $(row).append(colInput);
        $(row).append(colSave);

        $(row).attr("id", timeOfDay[i]);
        $(col).attr("id", timeOfDay[i]);
        $(colInput).attr("id", timeOfDay[i]);
        $(colSave).attr("id", timeOfDay[i]);

        $(".container").append(row);
      }
    };

    // Row colors
    function colColor() {
      console.log("colColor ran");
    };

    function saveButton() {
      if (localStorage.getItem(textArea)) {
        textArea.html(localStorage.getItem(textArea));
      }

      $("#saveButton").on("click", function () {
        textArea.append($('#textInput').val());
        localStorage.setItem()
      });
    };

  </script>
</body>

</html>
